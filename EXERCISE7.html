<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summary</title>
  <link rel="stylesheet" href="EXERCISE7.css">
</head>
<body>
  <main class="container">
    <section class="result-box">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section class="summary-box">
      <h3>Summary</h3>
  
  <div class="item reaction">
    <div class="item-content">
      <img src="icon-reaction.svg" alt="Reaction" class="item-icon">
      <span>Reaction</span>
    </div>
    <p class="score"><span>80</span> / 100 </p>
  </div>
  
  <div class="item memory">
    <div class="item-content">
      <img src="icon-memory.svg" alt="Memory" class="item-icon">
      <span>Memory</span>
    </div>
    <p class="score"><span>92</span> / 100 </p>
  </div>
  
  <div class="item verbal">
    <div class="item-content">
      <img src="icon-verbal.svg" alt="Verbal" class="item-icon">
      <span>Verbal</span>
    </div>
    <p class="score"><span>61</span> / 100 </p>
  </div>
  
  <div class="item visual">
    <div class="item-content">
      <img src="icon-visual.svg" alt="Visual" class="item-icon">
      <span>Visual</span>
    </div>
    <p class="score"><span>73</span> / 100 </p>
  </div>
  
  <button>Continue</button>
</div>
    </section>
  </main>
</body>
</html>
