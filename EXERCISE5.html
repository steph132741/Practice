<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" type="text/css" href="EXERCISE5.css">
</head>
<body>
  <div class="card">
    <img src="m1.jpeg" alt="Profile Photo" class="profile-img">
    <h2>Jessica Randall</h2>
    <p class="location">London, United Kingdom</p>
    <p class="bio">"Front-end developer and avid reader."</p>
    <div class="buttons">
      <a href="#">GitHub</a>
      <a href="#">Frontend Mentor</a>
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </div>
</body>
</html>
